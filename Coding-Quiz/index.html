<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="gameHeader">
      <div class="highScores">
        <a href="#">Highscores</a>
      </div>
      <div class="timer">
        <h6 id="timecounter">Timer :<span id="timer">75</span></h6>
      </div>
    </header>

    <!-- Game Box -->
    <div class="container d-flex justify-content-center mt-5">
      <div class="row pb-4">
        <div class="col-lg-12">
          <div class="quizBox">
            <h1>Welcome to the Coding Quiz Challenge</h1>
            <p>
              Try to answer the coding-related questions before time runs out!
              Keep in mind, if you answer incorrectly you will get a 10 second
              time penalty!
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--Start Quiz Button-->
    <div class="container justify-content-center">
      <button class="btn btn-primary btn-lg" id="startButton">Start Quiz</button>
    </div>

    <div class="quiz-questions d-none" id="quiz-questions">
        <h3 class="text-info text-center" id="title-item"></h3>
        <div class="quiz-answers mt-5 mb-5" id="quiz-answers"></div>
        <h1 id="alert"></h1>
    </div>
  </body>

  <script src="script.js"></script>
</html>
