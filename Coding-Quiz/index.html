<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script src="js/script.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body>
    <!-- Start Button -->
    <div>
      <button class="start">Start Quiz</button>
    </div>
    <!-- Rules Container -->
    <div class="rules-container">
      <div class="rules-title">
        <span>Rules of the Quiz:</span>
      </div>
      <!-- Rules List -->
      <div class="rules-list">
        <div class="rules">1.) You will only have <span>15 seconds</span> per question</div>
        <div class="rules">2.) Selected answers <span>CAN'T</span> be undone.</div>
        <div class="rules">3.) You can't exit the quiz once started.</div>
        <div class="rules">4.) You can't select answers once timer runs out.</div>
        <div class="rules">5.) Points will be recieved for correct answers.</div>
      </div>
      <!-- Buttons -->
      <div class="buttons">
        <button class="exit">Exit Quiz</button>
        <button class="continue">Continue</button>
      </div>
    </div>
    <!-- Quiz Container -->
    <div class="quiz-container">
      <header>
        <div class="quiz-title">Quiz App</div>
        <div class="timer">
          <div class="time-text">Time Left: </div>
          <div class="time-sec">15</div>
        </div>
        <div class="time-line"></div>
      </header>
      <section>
        <!-- Questions -->
        <div class="questions"></div>
        <!-- Answers -->
        <div class="answers"></div>
      </section>
      <!-- Footer -->
      <footer>
        <div class="total"></div>
        <button class="next">Next</button>
      </footer>
    </div>
    <!-- Results Container -->
    <div class="results-container">
      <div class="icon"><i></i></div>
      <div class="finish">You've completed the quiz!</div>
      <div class="score"></div>
      <div class="buttons">
        <button class="replay">Replay Quiz</button>
        <button class="quit">Quit</button>
      </div>
    </div>
  </body>
</html>
